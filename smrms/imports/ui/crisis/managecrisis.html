<template name="manageCrisis">
    <div class="container-fluid">
        <h3 class="text-dark mb-4">Krisenverwaltungsmodell erstellen</h3>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                <div class="row mb-4">
                    <div class="col-12">
                        <h4 class="text-dark">Krisentyp</h4><input type="text" class="form-control" autofocus=""></div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <h4 class="text-dark">Beschreibung</h4><textarea class="form-control"></textarea></div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col">
                                <h4 class="text-dark">Modell</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-secondary my-1 add-decision" type="button">Entscheidung
                                    hinzuf√ºgen
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col">
                        <button class="btn btn-primary" type="button">Modell speichern</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                <h4 class="text-dark">Vorhandene Krisenmodelle</h4>
                <ul class="list-group">
                    {{#each crisis in crisis_list}}
                        <li class="list-group-item text-dark"><span>{{ crisis.crisis_title }}</span><a
                                id="{{crisis._id}}" class="fa fa-remove float-right mx-1"></a></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    {{initSession}}
</template>
